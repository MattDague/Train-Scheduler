<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>Train Time!</title>
     <!-- MOMENTJS-->
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <header class="container">
    </header>
    <div class="container">
        <br>
        <div class="jumbotron bg-success text-light">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">The trains a comin!</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 table">
                 <table class="table table-striped">
                    <thead>
                        <tr class="bg-success text-light tableHeader">
                            <th class="biggerText" scope="col">Current Train Schedule</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>

                        </tr>
                        <tr>

                            <th scope="col" class="tableHead">Train Name</th>
                            <th scope="col" class="tableHead">Destination</th>
                            <th scope="col" class="tableHead">Frequency (min)</th>
                            <th scope="col" class="tableHead">Next Arrival</th>
                            <th scope="col" class="tableHead">Minutes Away</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <form>
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="inputName" 
                                    placeholder="Name that train!">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="inputDestination" placeholder="Wherever the road (or tracks) takes you!">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm - military time</label>
                                <input type="text" class="form-control" id="inputTrainTime" placeholder="HH:mm">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="inputFrequency" placeholder="Whats the frequency Kenneth?">
                            </div>
                            <button type="submit" class="btn btn-success" id="submitButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
    
</body>

</html>
