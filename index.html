<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <title>Train Time!</title>
</head>

<body>
    <header class="container">
    </header>
    <div class="container">
        <br>
        <div class="jumbotron bg-success text-light">
            <h1 class="text-center">Train Schedule</h1>
            <h3 class="text-center">The trains a comin!</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 table">
                 <table class="table table-striped">
                    <thead>
                        <tr class="bg-success text-light tableHeader">
                            <th scope="col">Current Train Schedule</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>

                        </tr>
                        <tr>

                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <form>
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp"
                                    placeholder="Jane Doe">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="Destination" placeholder="CEO">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm - military time</label>
                                <input type="Date" class="form-control" id="firstTrainTime" aria-describedby="emailHelp"
                                    placeholder="01/08/1989">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequency" placeholder="20000">
                            </div>
                            <button type="submit" class="btn btn-success" id="submitButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>
    
</body>

</html>
